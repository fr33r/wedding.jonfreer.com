<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <input id="input" type="text"/>
    <button id="button">submit</button>
    <input id="restrictions" type="text"/>
    <button id="update">update</button>
</body>
<script type="text/javascript" src="js/ajaxModule.js"></script>
<script type="text/javascript">
    var button = window.document.getElementById("button");
    var input = window.document.getElementById("input");

    button.addEventListener("click", function getMatchingGuests(e){
        ajaxModule.get(
            "http://freer.ddns.net:8080/api/wedding/guests/?inviteCode=" + input.value,
            [
                { header: "Accept", value: "application/json" },
            ],
            showGuests,
            function(response){window.alert(response.message);}
        );
    });

    function showGuests(guests){
        var body = window.document.getElementsByTagName("body")[0];
        for(var i = 0; i < guests.length; i++){
            var div = window.document.createElement("div");
            div.innerHTML = guests[i].givenName + " " + guests[i].surName;
            body.appendChild(div);
        }
    }
</script>
</html>
